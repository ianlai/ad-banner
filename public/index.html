<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .container{
            font-size: 16px;
            padding: 20px;
            margin: 20px;
            border: #0000FF 1px solid; ;
        }
        .emph{
            color: #E6664A;
        }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="main" class="container">
            <h2>Main Content</h2>
            <div>
                This is a web page with an ad banner. <br>
                <br>
                According to the promotional time set by the ad publisher and the timezone you are in, <br>
                an ad will be choosed, loaded and shown in below. 
            </div>
        </div>
        
        <div id="banner" class="container">
            <h2>Ad Banner</h2>
            <div>
                <span> Image: </span>
                <span id="img" class="emph"> none </span>
            </div>
            <br>
            <div>
                <span> URL: </span>
                <span id="url" class="emph"> none </span>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
